{% load staticfiles %}
{% block custom_static %}
<style>

</style>
{% endblock %}
<form action="" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_desc" class="col-sm-2 control-label">任务名称</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_desc"name="desc" required="" placeholder="任务名称">
      </div>
    </div>
    <div class="form-group">
      <label for="id_required" class="col-sm-2 control-label">需要的人数</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_required" maxlength="20" name="required" required="" placeholder="需要的人数">
      </div>
    </div>
    <div class="form-group">
      <label for="id_start_time" class="col-sm-2 control-label">开始报名时间</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_start_time" name="start_time" required="" value="2017/03/09">
      </div>
    </div>
    <div class="form-group">
      <label for="id_end_time" class="col-sm-2 control-label">报名结束时间</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_end_time" name="end_time" required="" value="2017/03/09">
      </div>
    </div>
    <div class="form-group">
      <label for="id_task_time" class="col-sm-2 control-label">任务完成时间</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="id_task_time" name="task_time" required="" value="2017/03/09">
      </div>
    </div>
    <div class="form-group">
      <label for="id_score" class="col-sm-2 control-label">时长</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="id_score" name="score" required="" min="1" value="2" placeholder="时长">
      </div>
    </div>

    <div class="form-group">
      <label for="id_remark" class="col-sm-2 control-label">备注</label>
      <div class="col-sm-7">
        <textarea class="form-control" rows="5" id="id_remark" name="remark" placeholder="备注,可以为空"></textarea>
      </div>
    </div>
    <div class="form-group submit_userInfo">
        <div class="col-sm-offset-4 col-sm-6">
          <button type="submit" class="btn btn-primary" >发布任务</button>
        </div>
    </div>
</form>
