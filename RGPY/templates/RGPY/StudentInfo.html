{% extends 'RGPY/base.html' %}
{% load staticfiles %}
{% block custom_static %}
    <script src="{% static 'RGPY/js/StudentInfo.js' %}"></script>
{% endblock %}

{% block body %}
<form action="" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_first_name" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control Student" id="id_first_name" maxlength="20" name="first_name" required="" placeholder="姓名" value="姓名" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="id_username" class="col-sm-2 control-label">学号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_username" maxlength="20" name="username" required="" placeholder="学号" value="学号" disabled>
      </div>
    </div>
    <div class="form-group hidden_div">
      <label for="id_password" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control Student" id="id_password" name="password" required="" placeholder="密码" >
      </div>
    </div>
    <div class="form-group hidden_div">
      <label for="id_password_new" class="col-sm-2 control-label">新密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control Student" id="id_password_new" name="password_new" placeholder="新密码" >
      </div>
    </div>
    <div class="form-group hidden_div">
      <label for="id_password_new_rep" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control Student" id="id_password_new_rep" name="password_new_rep"  placeholder="确认密码">
      </div>
    </div>
    <div class="form-group">
      <label for="id_phone" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10">
        <input class="form-control Student"  id="id_phone " name="phone" type="text" placeholder="手机" value="手机" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="id_email" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input class="form-control Student"  id="id_email " maxlength="200" name="email" type="email" placeholder="邮箱" value="邮箱" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="id_college" class="col-sm-2 control-label">学院</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_college" maxlength="20" name="college" required="" placeholder="学院" value="学院" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="id_department" class="col-sm-2 control-label">系别</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_department" maxlength="20" name="department" required="" placeholder="系别" value="系别" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="id_banji" class="col-sm-2 control-label">班级</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_banji" maxlength="124" name="banji" required="" placeholder="班级" value="班级" disabled>
      </div>
    </div>
    <div class="form-group editor_userInfo">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" >个人信息修改</button>
        </div>
    </div>
    <div class="form-group submit_userInfo">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" >提交</button>
        </div>
    </div>
</form>
{% endblock %}
