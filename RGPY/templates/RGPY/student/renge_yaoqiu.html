{% extends 'RGPY/student/StudentBase.html' %}
{% load staticfiles %}

{% block body %}
<div class="jumbotron">
    <h1>阳光学院人格培养管理平台</h1>
    <p>每位同学在大学四年的学期期间必须修满40小时的人格培养时长</p>
    <p>参与班级、系、院的部分团体活动可以增加时长</p>
    <p>大一大二新生必须完成系里组织的卫生活动，完成后增加10个小时的时长</p>
    <p>获得院级文明宿舍可以增加5个小时的时长</p>
    <p>学生个人完成的任务，也可以通过此平台申请增加时长认证，有团支书认证，认证成功可以增加时长</p>
</div>
{% endblock %}
