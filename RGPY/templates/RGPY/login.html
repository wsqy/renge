{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>阳光学院-人格管理平台</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
        .backpic{
            background: url({%static 'RGPY/image/login1.png'%}) no-repeat center center;
            height: 650px;
        }
        .login{
            padding-top: 160px;
        }    body{
                background-color: #afeeee;
            }
    </style>


</head>

<body>
<div class="backpic">
    <div class="container login" >
        <form action="" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username" class="col-sm-offset-3 col-sm-2 control-label">学号</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="id_username" maxlength="20" name="username" required="" placeholder="学号">
              </div>
            </div>
            <div class="form-group">
              <label for="id_password" class="col-sm-offset-3 col-sm-2 control-label">用户密码</label>
              <div class="col-sm-3">
                <input type="password" class="form-control" id="id_password_rep" maxlength="124" name="password" required="" placeholder="用户密码">
              </div>
            </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
          <br/>
        </form>
</div>
</body>

</html>
