{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>阳光学院-人格管理平台</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="panel-body">
    <form action="" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username" class="col-sm-2 control-label">学号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_username" maxlength="20" name="username" required="" placeholder="学号">
      </div>
    </div>
    <div class="form-group">
      <label for="id_password" class="col-sm-2 control-label">用户密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="id_password_rep" maxlength="124" name="password" required="" placeholder="用户密码">
      </div>
    </div>
    <div class="form-group">
      <label for="id_password_rep" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="id_password_rep" maxlength="124" name="password_rep" required="" placeholder="确认密码">
      </div>
    </div>
    <div class="form-group">
      <label for="id_first_name" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id_first_name" maxlength="20" name="first_name" required="" placeholder="姓名">
      </div>
    </div>
    <div class="form-group">
      <label for="id_email" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input class="form-control"  id="id_email" maxlength="200" name="email" type="email" placeholder="邮箱">
      </div>
    </div>
    <div class="form-group">
      <label for="id_phone" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10">
        <input class="form-control"  id="id_phone" name="phone" type="text" placeholder="手机">
      </div>
    </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" value="提交申请">提交申请</button>
        </div>
      </div>
    </form>
    </div>
</div>
</body>
</html>
